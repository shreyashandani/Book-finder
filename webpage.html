<!DOCTYPE html>
<html lang="en" ng-app="bookSearchApp">
<head>
    <meta charset="UTF-8">
    <title>Book Search App</title>
    <link rel="stylesheet" href="book.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
    <div ng-controller="BookSearchController">
        <h1>Book Search App</h1>
        <input type="text" ng-model="searchQuery" placeholder="Enter book title">
        <button ng-click="searchBooks()">Search</button>
 
        <div ng-if="loading">
            <p>Loading...</p>
        </div>
 
        <div ng-if="error">
            <p>Error: {{ error }}</p>
        </div>
 
        <div ng-if="books.length > 0">
            <h2>Search Results:</h2>
            <ul>
                <li ng-repeat="book in books">
                    <div class="book-item">
                        <img ng-src="{{ book.volumeInfo.imageLinks.thumbnail }}" alt="{{ book.volumeInfo.title }}">
                        <div>
                            <h3>{{ book.volumeInfo.title }}</h3>
                            <p ng-if="book.volumeInfo.authors">Author(s): {{ book.volumeInfo.authors.join(', ') }}</p>
                            <p ng-if="book.volumeInfo.description">{{ book.volumeInfo.description }}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
 
    <script src="https.js"></script>
</body>
</html>
